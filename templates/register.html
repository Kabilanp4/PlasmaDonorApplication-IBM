
 <!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register Here</title>
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='fontawsom-all.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='status.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>
  <body >
	<div class="header">
		<div><b>Plasma Donar App</b></div>
	   </div>
	 </div>
 <div class="register_main" >

	<p class="sign" align="center">Sign up</p>
    <form action="{{ url_for('register')}}"method="post" >
    	<input type="text"  class="un" name="username" placeholder="Enter Your Name" required="required" style="color:black"/>
        <input type="email"  class="un" name="email" placeholder="Enter Email" required="required" style="color:black"/>
		<input type="text"  class="un" name="phone" placeholder="Enter 10-digit mobile number" required="required" style="color:black"/>
        <input type="city"  class="un" name="city" placeholder="Enter Your City Name" required="required" style="color:black"/>

		<select name="infect" class="un">
			
			<option value="select" selected>Select COVID infection status</option>
			<option value="infected">Infected</option>
			<option value="uninfected">Uninfected</option>
		</select>
        <select name="blood"  class="pass">
					  <option value="select" selected>Choose your blood group</option>
					  <option value="O Positive">O Positive</option>
					  <option value="A Positive">A Positive</option>
					  <option value="B Positive">B Positive</option>
					  <option value="AB Positive">AB Positive</option>
					  <option value="O Negative">O Negative</option>
					  <option value="A Negative">A Negative</option>
					  <option value="B Negative">B Negative</option>
					  <option value="AB Negative">AB Negative</option>
		</select>
        <input class="pass" type="password" name="password" placeholder="Enter Password" required="required" style="color:black"/>
        <button type="submit" class="submit">Register</button>
    
    </form>
	<p class="navtoreg" align="center" style="color: black ;">Already have an account?<a href="{{url_for('login')}}" style="color:blue ;">Log in</p>
 <br>
<div style="color:black">
 {{ msg }}</div>
 </div>
 


</body>
</html>
